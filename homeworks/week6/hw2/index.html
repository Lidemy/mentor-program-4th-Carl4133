<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/HW2.css" />
    <title>新拖延運動報名表單</title>
</head>

<body>
    <div class="form__papper">

        <h1>新拖延運動報名表單</h1>
        <br><br>
        <div class="subTitle">活動日期：2020/12/10 ~ 2020/12/11</div>
        <div class="subTitle">活動地點：台北市大安區新生南路二段1號</div>

        <div id="must">*必填</div>
        <form class="form__style">
            <div class="question">
                <div class="question__title required">暱稱</div>
                <input class="insert" required placeholder="你的回答" type="text">
            </div>
            <div class="question">
                <div class="question__title required">電子郵件</div>
                <input class="insert" required placeholder="您的電子郵件" type="email">
            </div>
            <div class="question">
                <div class="question__title required">手機號碼</div>
                <input class="insert" required placeholder="您的手機號碼" type="tel">
            </div>
            <div class="question">
                <div class="question__title required">手機號碼</div>
                <div class="radio__item"><input class="insert__radio" value="hard" required type="radio" name="style" id="hard"><label for="hard">躺在床上用想像力實作</label></div>
                <div class="radio__item"><input class="insert__radio" value="lazy" required type="radio" name="style" id="lazy"><label for="lazy">趴在地上滑手機找現成的</label></div>
            </div>
            <div class="question">
                <div class="question__title">其他</div>
                <div class="other__desc">對活動的一些建議</div>
                <input class="insert" required placeholder="你的回答" type="text">
            </div>
            <input type="submit" class="submit__button">
            <div class="subTitle">請勿透過表單送出您的密碼。</div>
        </form>
    </div>
    <footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>

</html>
